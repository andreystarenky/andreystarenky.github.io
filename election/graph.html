  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
		
		var CONVALS = [34.1, 33.7, 33.4, 32.3, 32.1];
		var LIBVALS = [34.4, 34.8, 33.4, 31.8, 31.7];
		var NDPVALS = [13.5, 14.3, 14.1, 16.2, 17.1];
		var GREVALS = [9.5, 8.8, 9.7, 9.5, 9.6];
		var BLOVALS = [5.4, 5.6, 6.0, 6.5, 6.2];
		var PPCVALS = [2.4, 1.9, 2.6, 2.8, 2.5];
		var DATES = ['Oct 06', 'Oct 08', 'Oct 10', 'Oct 12', 'Oct 14'];
		
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'CON', 'LIB', 'NDP', 'GRE', 'BLO', 'PPC'],
          [DATES[0],  CONVALS[0], LIBVALS[0], NDPVALS[0], GREVALS[0], BLOVALS[0], PPCVALS[0]],
          [DATES[1],  CONVALS[1], LIBVALS[1], NDPVALS[1], GREVALS[1], BLOVALS[1], PPCVALS[1]],
		  [DATES[2],  CONVALS[2], LIBVALS[2], NDPVALS[2], GREVALS[2], BLOVALS[2], PPCVALS[2]],
		  [DATES[3],  CONVALS[3], LIBVALS[3], NDPVALS[3], GREVALS[3], BLOVALS[3], PPCVALS[3]],
		  [DATES[4],  CONVALS[4], LIBVALS[4], NDPVALS[4], GREVALS[4], BLOVALS[4], PPCVALS[4]]
        ]);

        var options = {
          title: 'Latest 10 Election Poll Averages',
		  chartArea: {'width': '90%', 'height': '80%'},
          legend: { position: 'bottom' },
		  pointSize: 10
        };

        var chart = new google.visualization.LineChart(document.getElementById('stats_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="stats_chart" style="width: 600px; height: 500px"></div>
  </body>
</html>
